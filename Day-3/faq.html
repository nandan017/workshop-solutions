<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <link rel="stylesheet" href="faq.css">
</head>
<body>
    <header>FAQs</header>
    <div class="faq-container">
        <h1>Frequently Asked Questions</h1>
        <div class="faq-item">
            <div class="faq-question">
                <span>What does Sattire do?</span>
                <span class="faq-toggle">+</span>
            </div>
            <div class="faq-answer">
                <p>Sattire offers custom swag boxes for businesses and events.</p>
            </div>
        </div>
        <div class="faq-item">
            <div class="faq-question">
                <span>What do you mean by sustainability?</span>
                <span class="faq-toggle">+</span>
            </div>
            <div class="faq-answer">
                <p>Sustainability means using eco-friendly materials and practices in our products.</p>
            </div>
        </div>
        
    </div>
    <script src="faq.js"></script>
</body>
</html>
