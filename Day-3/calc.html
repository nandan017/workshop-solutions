<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="width=device-width" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <header>Simple Calculator</header>
    <div class="calc_body">
        <input type="text" id="display" required id="readonly">
        <div class="buttons">
        <button onclick="deleteLast()" class="bg_gray">DEL</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('+')" class="operator">+</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')" class="operator">-</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('*')" class="operator">*</button>
        <button onclick="clearDisplay()" class="bg_red">C</button>
        <button onclick="appendNumber('0')" class="span-2">0</button>
        <button onclick="appendOperator('/')" class="operator">/</button>
        <button onclick="appendNumber('.')">.</button>
        <button onclick="calculateResult()" class="bg_blue">=</button>
        </div>
    </div>
</body>
</html>
